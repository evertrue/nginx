driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-14.04
    run_list:
        - recipe[apt]

suites:
  - name: default
    run_list:
      - recipe[et_nginx::default]
  - name: modules
    run_list:
      - recipe[et_nginx::default]
    attributes:
      nginx:
        modules:
        - et_nginx::module_http_geoip
        - et_nginx::module_http_gzip_static
        - et_nginx::module_http_realip
        - et_nginx::module_naxsi
        - et_nginx::module_upload_progress
        - et_nginx::module_socketproxy
